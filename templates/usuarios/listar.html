{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestión de Usuarios</h2>
    <a href="{{ url_for('usuarios.agregar') }}" class="btn btn-success">
        <i class="fas fa-plus"></i> Agregar Usuario
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Administrador</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.usuario }}</td>
                <td>
                    {% if usuario.administrador %}
                    <span class="badge bg-success">Sí</span>
                    {% else %}
                    <span class="badge bg-secondary">No</span>
                    {% endif %}
                </td>
                <td>
                    <!-- Aquí puedes agregar botones para editar/eliminar usuarios -->
                    <button class="btn btn-sm btn-warning" disabled>Editar</button>
                    <button class="btn btn-sm btn-danger" disabled>Eliminar</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
